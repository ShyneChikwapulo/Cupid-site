<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="assets/valentines.gif" alt="please" class="image-4" />
        <img src="assets/cupid1.png" alt="cupid1" class="image-6" />
        <img src="assets/cupid2.png" alt="cupid2" class="image-7" />
        
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>My Dear Lily.</strong>
                        <p>
                            I only ever thought there were two types of love: The kind you'd kill for, and the kind you'd die for. But for you my darling, You are the kind of love i would live for.<br>Happy valentines day sweetheart
                        </p>
                        <img src="assets/kiss.gif" alt="kiss" class="image-5" />
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>

</html>
